      </div>

  </header>

  <section class="main">
    <section class="image-section">
        <img src="../Media/2.png" alt="">
    </section>
   
  <section class="form-container shadow-lg " data-aos="flip-left"  data-aos-duration="2000">

    <div class="strip shadow-lg">
        <div> <h2>Fertilizer Prediction</h2></div>  
    </div>
    <form class="form-structure ">
        <div class="row">
            <div class="col">
               
                <div class="form-outline">
                    
                    <input type="text" id="Name" class="form-control" placeholder="Enter Your Name"/>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <input type="email" id="Email" class="form-control" placeholder="abc@gmail.com" />
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col">
    
                <div class="form-outline">
                    <label class="form-label" htmlFor="N">Nitrogen</label>
                    <input type="number" id="Nitrogen" class="form-control" placeholder="'N'-Value" />
                </div>
            </div>
            <div class="col">
    
                <div class="form-outline">
                    <label class="form-label" htmlFor="K">Potassium</label>
                    <input type="number" id="Potassium" class="form-control" placeholder="'K'-Value" />
                </div>
            </div>
            <div class="col">
    
                <div class="form-outline">
                    <label class="form-label" htmlFor="P">Phosporous</label>
                    <input type="number" id="Phosporous" class="form-control" placeholder="'P'-Value" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
    
                <div class="form-outline">
                    <label class="form-label" htmlFor="Temp">Temprature</label>
                    <input type="number" id="Temprature" class="form-control" placeholder="in Celsius" />
                </div>
            </div>
            <div class="col">
    
                <div class="form-outline">
                    <label class="form-label" htmlFor="Humidity">Humidity</label>
                    <input type="number" id="Humidity" class="form-control" placeholder=" % of Humidity " />
                </div>
            </div>
            <div class="col">
    
                <div class="form-outline">
                    <label class="form-label" htmlFor="moist">Moisture</label>
                    <input type="number" id="Moisture" class="form-control" placeholder="Moisture content" />
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col">
                <label htmlFor="Soil-type " class="form-label">Soil-type</label>
                <select id="inputState" htmlFor="soil-type" class="form-control">
                  <option selected disabled>Choose...</option>
                  <option>Black</option>
                  <option>Clayey</option>
                  <option>Loamy</option>
                  <option>Red</option>
                </select>
            </div>
    
            <div class="col">
                <label htmlFor="Crop-type" class="form-label">Crop-type</label>
                <select id="inputState"  htmlFor="crop-type" class="form-control">
                  <option selected disabled>Choose...</option>
                  <option>Cotton</option>
                  <option>Ground-Nut</option>
                  <option>Maize</option>
                  <option>Millet</option>
                  <option>Oil-seeds</option>
                  <option>Paddy</option>
                  <option>Pulses</option>
                  <option>Sugarcane</option>
                  <option>Tabacco</option>
                  <option>Wheat</option>
                </select>
            </div>
        </div>
    
         
        <button type="submit" htmlFor="submit" class="btn btn-success btn-block Predict">
          <a href="./fertiliser-ans.html">Predict</a>
        </button>
    
    </form>
    </section>

</section>
