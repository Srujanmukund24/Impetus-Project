  <!-- Navigation Bar -->
  <header>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light ">
      <div class="container-fluid">
        <img src="{% static 'brand.png' %}" class="Brand" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#">Home</a>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About-Us</a>
            </li>
            {% if user.is_authenticated   %}

              <li class="nav-item">
                <button class="nav-link btn btn-success"><a href="{% url 'logout' %}" class=" butn" >Logout</a> </button>
              </li>
            {% else %}
              <li class="nav-item">
                <button class="nav-link btn btn-success"><a href="{% url 'login' %}" class=" butn" >Login/SignUp</a> </button>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Image/poster slider -->

  <section class="herosection">

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'slider_1.jpg' %}" class="w-100 h-100" alt="...">

        </div>

        <div class="carousel-item">
          <img src="{% static 'slider2.jpg' %}" class="w-100 h-100" alt="...">

        </div>
        <div class="carousel-item">
          <img src="" class="w-100 h-100" alt="...">

        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </section>
